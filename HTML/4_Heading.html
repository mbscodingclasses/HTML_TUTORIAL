<!DOCTYPE html>
<html>
    <head>
        <title>Heading tag in html</title>
    </head>
    <body>
        <!-- Heading tag - h1 se h6 tak -->
         <h1>Heading 1</h1>
         <!-- hr tag - new horizontal line -empty tag  -->
          <hr>
          <!-- empty tag - br tag - new line -->
         <h2>Heading 2</h2>
         <h3>Heading 3</h3>
         <h4>Heading 4</h4>
         <h5>Heading 5</h5>
         <h6>Heading 6</h6>
    </body>
</html>
