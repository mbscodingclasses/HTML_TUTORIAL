<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form Datalist</title>
</head>
<body>
    <!-- code part 1 :  -->
   <form>
     <!-- datalist : feture hain form ka  -->
      <!-- google - open - a - option deta , b- option deta , c - options deta , d - options deta hain -->
       <!-- Inn options ko dikhane ke liye : datalist banana padta hain -->
   </form>

   <!-- code part 2  -->

  <form>
     <!-- Isko banane ke liye hume chahiye hoga search box -->
      Search <input type="text">
      <input type="submit" value="search">
  </form>

  <!-- code part 3  -->

  <form>
    <!-- Jaise hi main serach ke ooper click karu : options aa jaye -->
     <!-- datalist banana padta hain -->
      <!-- datalist : predefined hints or options kisi perticular input tag ke lihye -->

    <!-- Isko banane ke liye hume chahiye hoga search box -->
     Search <input type="text">
     <!-- datalist bana rahe hain -->
      <datalist>

      </datalist>
     <input type="submit" value="search">
 </form>
 
 <!-- code part 4  -->

 <form>
    <!-- Jaise hi main serach ke ooper click karu : options aa jaye -->
     <!-- datalist banana padta hain -->
      <!-- datalist : predefined hints or options kisi perticular input tag ke lihye -->
       
    <!-- Isko banane ke liye hume chahiye hoga search box -->
     Search <input type="text">
     <!-- datalist bana rahe hain -->
      <datalist>

      </datalist>
     <input type="submit" value="search">
 </form>

 <!-- code part 5 : options bana rahe hain : value = ""  -->

 <form>
    <!-- Jaise hi main serach ke ooper click karu : options aa jaye -->
     <!-- datalist banana padta hain -->
      <!-- datalist : predefined hints or options kisi perticular input tag ke lihye -->
       
    <!-- Isko banane ke liye hume chahiye hoga search box -->
     Search <input type="text">
     <!-- datalist bana rahe hain -->
      <datalist>
<option value="Apple">
<option value="Ball">
<option value="Cat">
<option value="Dog">   
<option value="Elephant">
<option value="Fox">
<option value="God">    
      </datalist>
     <input type="submit" value="search">
 </form>

 <!-- Code part 6 : Connect input field to datalist -->
<!-- datalist - id="search" -->
 <!-- input - list="search" -->

 <form>
    <!-- Jaise hi main serach ke ooper click karu : options aa jaye -->
     <!-- datalist banana padta hain -->
      <!-- datalist : predefined hints or options kisi perticular input tag ke lihye -->
       
    <!-- Isko banane ke liye hume chahiye hoga search box -->
     Search <input type="text" list="search">
     <!-- datalist bana rahe hain -->
      <datalist id="search">
<option value="Apple">
<option value="Ball">
<option value="Cat">
<option value="Dog">   
<option value="Elephant">
<option value="Fox">
<option value="God">    
      </datalist>
     <input type="submit" value="search">
 </form>
</body>
</html>
