<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span In Html</title>
</head>
<body>
    <!-- Div : 1 - new line se start hoga -->
     <div>Text 1 </div>
     <div>Text 2</div>
     <div>Text 3</div>
     <!-- span : 1 - span new line se start nahi hota -->
      <span>Text 4</span>
      <span>Text 5</span>
      <!-- Div : 2 : 100 % width le lega -->
       <div style="border:1px solid red">text 6 hain yah</div>
       <br>
       <!-- span : 2 : internatal content jitna hain utni hi hyah width le lega -->
        <span style="border:1px solid red">text 7 hain yah fsuhwfvbesibfeibjusvbuiegvuibjebiegrbuijtgbu</span>

</body>
</html>
