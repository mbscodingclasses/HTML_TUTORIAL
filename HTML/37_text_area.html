<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area in html</title>
</head>
<body>
    <!-- Code part 1 :  -->
     <!-- Textarea : Ek bada sa box hota hain jiske andar aap lik sakte ho -->
      <!-- Jaisi hi aap kisi form ke page ke ooper Javoge to wah aapse puchega , Enter a discription = Matlab Kuch Discription dalo , Kuch Cheeje Likho apne bare me -->
       <!-- Hum textarea iss liye use kar rahe hain , Kyoki humara Jo input text hota hain wah khafi chota hota hain , ek line ka -->
        <!-- Ek bada box banane ke liye hum text area ka use karte hain -->
         <!-- textarea ka syntax hain normal tag ki tarah -->
     <form>
<textarea>

</textarea>
     </form>

     <!-- code part 2 : text are hgight and width : rows and colum property ki madat se -->
      <!-- row badana hain : use karo rows = "20" , column badana hain use karo cols="30" -->
      <form>
        <textarea rows="20" cols="30"></textarea>
      </form>

      <!-- code part 3 : By default , text area ke andar : placeholder = hint , placeholder="Enter your discription" -->
      <form>
      <textarea rows="20" cols="30" placeholder="Enter Discription"></textarea>
    </form>

    <!-- code part 4 : Content Bich Me Daal Sakte Ho -->
     <!-- Yaha value attribute nahi use karenge , Baki saare attribute use honge  -->
     <form>
        <textarea rows="20" cols="30">Hello Guys This Mbs Coding</textarea>
     </form>

     <!-- code part 5 : Submit button -->
  <!-- Yaha value attribute nahi use karenge , Baki saare attribute use honge  -->
  <form>
    <textarea rows="20" cols="30">Hello Guys This Mbs Coding</textarea>
    <input type="submit">
 </form>

<!-- code part 6 :  image submit  button -->
 <!-- width and height : set  -->
<form>
    <textarea rows="20" cols="30">Hello Guys This Mbs Coding</textarea>
    <input type="image" src="submit-button-png-25794.png" width="100" height="50">
 </form>
</body>
</html>
