<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic elements in html</title>
  </head>
  <body>
    <!-- semantic element :  -->
    <!-- sementic element : Aisi cheej hain uska matlab nikal raha ho -->
    <!-- semantic element : element with meaning / aisa element jiska matlab nikal raha ho  -->
    <!-- brouser aur devloper dono ko bata hain ki kya hone wala hain : se -->
    <!-- non semantic element : wah batata nahi ki kya karna hain -->
    <!-- nse : div , span - wrapper  -->
    <!-- se : ex . form tag , table  -->
    <!-- Website : non semantic element -->
    <!-- 1 . Header -->
    <div id="header"></div>
    <!-- 2 . navigation -->
    <div id="nav"></div>
    <!-- 3 . article -->
    <div id="article"></div>
    <!-- 4 . section -->
    <div id="section"></div>
    <!-- 5 . sidebar -->
    <div id="sidebar"></div>
    <!-- 6 . footer -->
    <div id="footer"></div>
    <!-- semantic element : html 5 - semantic wrapper - meanigful and clear  -->
    <!-- 1 . article -->
    <article></article>
    <!-- 2 . aside -->
    <aside></aside>
    <!-- 3 . details -->
    <details></details>
    <!-- 4 . figcaption -->
    <figcaption></figcaption>
    <!-- 5 . figure -->
    <figure></figure>
    <!-- 6 . footer -->
    <footer></footer>
    <!-- 7 . header -->
    <header></header>
    <!-- 8 . main -->
    <main></main>
    <!-- 9 . mark -->
    <mark></mark>
    <!-- 10 . nav -->
    <nav></nav>
    <!-- 11 . section -->
    <section></section>
    <!-- 12 . summary -->
    <summary></summary>
    <!-- 13 . time -->
    <time></time>
    <!-- *******************Example of non semantci code******************* -->
    <!-- header -->
    <div id="header"></div>
    <!-- section -->
    <div class="section">
      <!-- article -->
      <div class="article">
        <!-- figure -->
        <div class="figure">
          <!-- img -->
          <img />
          <!-- figcaption -->
          <div class="figcaption"></div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer"></div>
    <!--  -->
    <!-- *****************Examples of semantic code******************** -->
     <!-- header -->
      <header></header>
      <!-- section -->
       <section>
        <!-- article -->
         <article>
            <!-- figure -->
             <figure>
                <!-- image -->
                 <img>
                 <!-- figcaption -->
                  <figcaption>

                  </figcaption>
             </figure>
         </article>
       </section>
       <!-- footer -->
        <footer></footer>
  </body>
</html>
