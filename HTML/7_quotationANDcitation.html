<!DOCTYPE html>
<html>
    <head>
        <title>quotation and citation in html</title>
    </head>
    <body>
      <p>
          <!-- quotation -->
           <q>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
           </q>
           <br>
           <!-- blockquote -->
           <blockquote cite="https://www.google.com">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore nostrum placeat quos?</blockquote>
      </p>
      <br>
      <!-- abbr -->
<abbr title="World Health Organization">WHO</abbr>
<!-- address -->
 <address>Delhi , India </address>
 <!-- cite tag -->
  <cite>Rich dad and poor dad </cite> Is written by Robert Kivoassi
    </body>
</html>
