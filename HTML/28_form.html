<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in Html</title>
  </head>
  <body>
    <!-- Some imp points  -->

    <!--  Data transfer : 2 types  -->

    <!-- 1 . get method  -->

    <!-- 2 . post method   -->

    <!-- method="GET" method="POST" -->

    <!-- Form submit : action : Data leke Kis page ke ooper jana hain - ex . submit.php , submit.asp , submit.html -->

    <form method="GET/POST" action="submit.php"></form>

    <!-- By default - aap koi bhi method nahi dalte ho , blank chod dete ho , GET method le lunga -->

    <!-- by default - get method -->
    <form method=""></form>

    <!-- action - ussi page ke ooper submit ho jayega -->
    <form method="" action=""></form>

    <!-- Form : 1 . Login form , 2 . Contact form  -->
    <form>
      <!-- common input type : text -->
      <div>
        Name :
        <br />
        <!-- 1 . text -->
        <input type="text" />
      </div>
      <!-- 2 . submit -->
      <br />
      <input type="submit" value="submit form" />
    </form>
  </body>
</html>
