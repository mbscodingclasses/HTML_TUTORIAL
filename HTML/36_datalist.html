<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist in Html</title>
</head>
<body>
<form>
      <!-- 1 . a : options , b : options  -->
      Search <input type="text" list="search">
      <!-- 2 . datalist -->
      <datalist id="search">
        <option value="Apple">
            <option value="Ball">
                <option value="Cat">
                    <option value="Dog">
                        <option value="Elephant">
      </datalist>
     <input type="submit" value="search">

   
</form>
</body>
</html>
