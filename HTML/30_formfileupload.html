<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form file upload in html</title>
</head>
<body>
    
    <!-- form file upload -->

    <!-- enctype - ksi type ka encryption hoga jab wah file upload hoga / bheja jayega-->

    <!-- file - upload / bejate - multiple parts - bhejna -->

    <!-- kyoki - bahut jyada data - jo ek baar me naa jaye -->

     <form enctype="multipart/form-data">
        <div>

            <!-- multiple files upload -->

            <input type="file" multiple> 
        </div>
     </form>
</body>
</html>
