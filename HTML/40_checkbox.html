<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox in Html</title>
  </head>
  <body>
    <!-- code part 1  -->
    <form>
      <!-- checkbox and radio button : thode thode ek jaise hote hain -->
      <!-- Checkbox visually : Square and Radio button visually circle -->
      <!-- Main difference : radio me hum kisi ek value ke liye ek cheej select karte hain -->
      <!-- Checkbox me : kisi ek value ke liye multiple cheeje select kar sakte ho -->
    </form>

    <!-- code part 2 : difference btw radio and checkbox -->
    <form>
      <!-- checkbox and radio button : thode thode ek jaise hote hain -->
      <!-- Checkbox visually : Square and Radio button visually circle -->
      <!-- Main difference : radio me hum kisi ek value ke liye ek cheej select karte hain -->
      <!-- Checkbox me : kisi ek value ke liye multiple cheeje select kar sakte ho -->

      <!-- radio button -->
      <input type="radio" name="gender" value="male" />male
      <input type="radio" name="gender" value="female" checked />Female
      <input type="radio" name="gender" value="other" />Other <br /><br />
      <!-- checkbox -->
      <input type="checkbox" name="sports">Cricket
      <input type="checkbox" name="sports" checked>Football
      <input type="checkbox" name="sports">Hockey
    </form>

    <!-- ccode part 3 : use of checkbox -->
     <!-- Gender kisi bhi bande ka sirf ek hi rah sakta hain -->
      <!-- But kisi bande ka sports me interest ek se jyada ho sakta hain -->
       <!-- Jab aap aise value le rahe ho jisme ek se jyada ho answer ya fhir ek se jyada ho options wahapar hum use karenge = checkbox  -->
        <!-- Jisme compulsory ho ek hi use karna wahape aap radio use kar sakte ho -->
         <!-- ek hi name main agar me 2 values recieve karni ho to waha = checkbox use -->
          <!-- ek hi variable main hume multiple options chahiye hota hain = checkbox button use karate hain -->
  </body>
</html>
