<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="1">
        <!-- caption -->
         <caption>Table Example </caption>
        <!-- heading -->
        <tr>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
            <td>Col 4</td>
        </tr>
        <!-- row 1 -->
        <tr>
            <td>row 1</td>
            <td><img src="Images/one Logo.png" height="480" width="720"></td>
            <td><a href="https://www.google.com">Google</a></td>
            <td>data 3</td>
        </tr>
        <tr>
            <td rowspan="3">row 2</td>
            <td><img src="Images/One.jpg" height="480" width="720"></td>
            <td><a href="https://www.google.com">Google</a></td>
            <td>Data 6</td>
        </tr>
       <tr>
        <!-- <td>row 3</td> -->
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
       </tr>
       <tr>
        <!-- <td>row 4</td> -->
        <td>Data 10</td>
        <td>Data 11</td>
        <td>Data 12</td>
       </tr>
    </table>
</body>
</html>
