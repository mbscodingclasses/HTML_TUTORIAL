<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input types in html</title>
</head>
<body>
    <!-- form tag - input types -->

    <form>
        <!-- 1 . text  -->

      <div>
        Name : 
        <input type="text">
      </div>
<br>

<!-- 2 . submit button -->

<div>
    Submit button : 
    <input type="submit">
</div>
<br>

<!-- 3 . color -->

<div>
    Colour : 
    <input type="color">
</div>

<br>

<!-- 4 . date -->

<div>
    Date : 
    <input type="date">
</div>
<br>

<!-- 5 . email -->

<div>
    Email : 
    <input type="email"> 
</div>
<br>

<!-- 6 . hidden -->

<div>
    Hidden: 
    <!-- value  -->
    <input type="hidden" value="mahabaleshwar">
</div>
<br>

<!-- 7 . number -->
<div>
    Number : 
    <input type="number">
</div>
<br>

<!-- 8 . password -->

<div>
    Password : 
    <input type="password">
</div>
<br>

<!-- 9 . reset -->
 <div>
    Reset : 
    <input type="reset">
 </div>
 <br>

 <!-- 10 . time  -->

 <!-- 24 hours - ghadi -->

  <div>
    Time : 
    <input type="time">
  </div>
  <br>

  <!-- 11 . url -->

  <div>
    Url : 
    <input type="url">
  </div>

  <br>

  <!-- 12 . range  -->

  <!-- min and max attribute - kahase start huva hain and kaha tak ja sakta hain -->
  <div>
    Range : 
    <input type="range" min="1000" max="5000">
  </div>
    </form>
</body>
</html>
